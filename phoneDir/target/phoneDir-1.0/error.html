<html lang="en">

    <meta charset="UTF-8">
    <title>密码错误</title>
    <style type="text/css">
        body{
            background-size: 100%;
        }
    </style>
    <script type="text/javascript">
        var time = 5;
        function timer() {
            if (time <=0){
                window.history.back();
            }else{
                var div1 = document.getElementById("div");
                div1.innerText = "密码错误，请检查后重新输入,"+time+"秒后自动返回登录页面";
                time--;
            }
        }
        function start() {
            setInterval(timer,1000);
        }
        window.onload = start();

    </script>
</head>
