<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码失败 </title>
    <style type="text/css">
        body{
            background-size: 100%;
        }
    </style>
    <script type="text/javascript">
        var time = 5;
        function timer() {
            if (time <=0){
                window.history.back();
            }else{
                var div1 = document.getElementById("div");
                div1.innerText = "修改密码失败，请重新修改,"+time+"秒后自动返回登录页面 (如果多次修改失败请联系管理员snpyy)";
                time--;
            }
        }
        function start() {
            setInterval(timer,1000);
        }
        window.onload = start();

    </script>
</head>
<body background="R-C.jpg">
<h1>修改密码失败.....</h1>
    <div id="div"></div>
    <div id="div1">若长时间未返回,请<a href="javascript:void(0)" onclick="window.history.back()">点击此处</a></div>
<hr>

<h3 style="position: absolute;right: 10%;bottom: 10%;color: palegreen"> 2040102155李瑜   snpyy</h3>
</body>
</html>
